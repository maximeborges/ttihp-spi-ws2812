name: test
on: 
  push:
    paths-ignore:
      - '*.md'               # don't test on documentation changes
      - 'docs/**'            # don't test on docs changes
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install iverilog
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Install uv
        shell: bash
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install Python packages
        shell: bash
        run: uv sync

      - name: Generate project.v from Amaranth
        run: python3 main.py

      - name: Run tests
        run: |
          cd test
          make clean
          make
          # make will return success even if the test fails, so check for failure in the results.xml
          ! grep failure results.xml

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/results.xml"
        if: always()

      - name: upload vcd
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-vcd
          path: |
            test/tb.vcd
            test/results.xml
